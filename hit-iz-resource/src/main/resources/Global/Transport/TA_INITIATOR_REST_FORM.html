<div class="form-group">
	<label>Username</label> <input type="text" class="form-control"
		ng-model="transport.config.taInitiator.username"
		placeholder="Username">
</div>
<div class="form-group">
	<label>Password</label> 
	<input type="text" class="form-control"
		placeholder="Password"
		ng-model="transport.config.taInitiator.password">
</div>
<div class="form-group">
	<label>FacilityID</label> <input type="text" class="form-control"
		placeholder="Facility Id"
		ng-model="transport.config.taInitiator.facilityID">
</div>
<div class="form-group"
	ng-class="{ 'has-error' : taInitiatorForm.endpoint.$invalid && !taInitiatorForm.endpoint.$pristine }">
	<label>Endpoint</label> <input type="url" name="endpoint"
		class="form-control" ng-model="transport.config.taInitiator.endpoint"
		placeholder="SUT Endpoint" required>
	<p
		ng-show="taInitiatorForm.endpoint.$invalid && !taInitiatorForm.endpoint.$pristine"
		class="help-block">Invalid url. Expected format is {{appInfo.url}}</p>
</div>
