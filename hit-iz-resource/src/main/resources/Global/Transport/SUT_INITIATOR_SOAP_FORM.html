<div class='form-group'>
	<label for='username' class='col-sm-2 control-label'>Username</label>
	<div class='col-sm-10'>
		<span  name='username' class='form-control'
			ng-bind='config.username' />
		<p class='help-block'>This is the username assigned to you to use
			in your message</p>
	</div>
</div>
<div class='form-group'>
	<label for='password' class='col-sm-2 control-label'>Password</label>
	<div class='col-sm-10'>
		<span type='text' class='form-control' name='password'
			ng-bind='config.password' />
		<p class='help-block'>This is the password assigned to you to use
			in your message</p>
	</div>
</div>
<div class='form-group'>
	<label for='facilityID' class='col-sm-2 control-label'>FacilityID</label>
	<div class='col-sm-10'>
		<span class='form-control' name='facilityId'
			ng-bind='config.facilityID' />
		<p class='help-block'>This is the facilityID assigned to you to
			use in your message</p>
	</div>
</div>
<div class='form-group'>
	<label for='endpoint' class='col-sm-2 control-label'>Endpoint</label>
	<div class='col-sm-10'>
		<span name='endpoint' class='form-control'
			ng-bind='config.endpoint' />
	</div>
</div>
<div class='form-group'>
	<label for='wsdl' class='col-sm-2 control-label'>WSDL</label>
	<div class='col-sm-10'>
		<a name='wsdl' ng-href='{{config.endpoint}}.wsdl' class='form-control'
			target='_blank'>{{config.endpoint}}.wsdl</a>
	</div>
</div>
