<?xml version="1.0" encoding="UTF-8"?><html>
   <head>
      <style type="text/css">
         @media screen{
         .jurordocument fieldset{
         font-size:100%;
         }
         .jurordocument table tbody tr th{
         font-size:90%;
         }
         .jurordocument table tbody tr td{
         font-size:90%;
         }
         }
         @media print{
         .jurordocument fieldset{
         font-size:x-small;
         page-break-inside:avoid;
         }
         .jurordocument table{
         float:none !important;
         page-break-before:avoid;
         overflow:visible !important;
         position:relative;
         }
         .jurordocument table tr{
         page-break-inside:avoid;
         }
         .jurordocument table th{
         font-size:x-small;
         }
         
         .jurordocument table td{
         font-size:xx-small;
         }
         * [type = text]{
         width:98%;
         height:15px;
         margin:2px;
         padding:0px;
         background:1px #ccc;
         
         }
         .jurordocument h3{
         font-size:xx-small;
         }
         .jurordocument p{
         font-size:x-small;
         }
         
         
         .jurordocument * [type = checkbox]{
         width:10px;
         height:10px;
         margin:2px;
         padding:0px;
         background:1px #ccc;
         }
         }
         
         .jurordocument * [type = text]{
         width:95%;
         
         }
         
         
         .jurordocument fieldset{
         width:95%;
         border:1px solid #446BEC;
         }
         .embSpace{
         padding-left:25px;
         }
         .noData{
         background:#D2D2D2;
         }
         .jurordocument table{
         width:98%;
         border:1px groove;
         margin:0 auto;
         page-break-inside:avoid;
         }
         .jurordocument table tr{
         border:1px groove;
         }
         .jurordocument table th{
         border:1px groove;
         }
         .jurordocument table td{
         border:1px groove;
         empty-cells:show;
         }
         .jurordocument table thead{
         border:1px groove;
         background:#446BEC;
         text-align:center;
         color:white;
         }
         .jurordocument table[id = inspectionStatus] thead tr th:last-child{
         width:2%;
         color:black;
         }
         .jurordocument table[id = inspectionStatus] thead tr th:nth-last-child(2){
         width:2%;
         color:black;
         }
         .jurordocument table[id = inspectionStatus] thead tr th:nth-last-child(3){
         width:45%;
         }
         .jurordocument table tbody tr th{
         text-align:center;
         background:#C6DEFF;
         }
         .jurordocument table tbody tr td{
         text-align:left;
         }
         .jurordocument table tbody tr td [type = text]{
         text-align:left;
         margin-left:1%;
         }
         .jurordocument table caption{
         font-weight:bold;
         color:#0840F8;
         }
      </style>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script type="text/javascript">
         $(function(){
         
         $("textarea").on("keyup",function (){
         var h=$(this);
         h.height(30).height(h[0].scrollHeight);
         });
         
         });
         
      </script>
   </head>
   <body>
      <div class="jurordocument">
         <table>
            <thead>
               <tr>
                  <th colspan="2">Evaluated Immunization History and Immunization
                     Forecast
                  </th>
               </tr>
            </thead>
            <tbody>
               <tr>
                  <th>Test Case ID</th>
                  <td>Q R TC-4</td>
               </tr>
               <tr>
                  <th>Juror ID</th>
                  <td>
                     <input style="background: 1px  #E2E2E2;" type="text" maxlength="50"></input>
                  </td>
               </tr>
               <tr>
                  <th>Juror Name</th>
                  <td>
                     <input style="background: 1px  #E2E2E2;" type="text" maxlength="50"></input>
                  </td>
               </tr>
               <tr>
                  <th>HIT System Tested</th>
                  <td>
                     <input style="background: 1px  #E2E2E2;" type="text" maxlength="50"></input>
                  </td>
               </tr>
               <tr>
                  <th>Inspection Date/Time</th>
                  <td>
                     <input style="background: 1px  #E2E2E2;" type="text" maxlength="50"></input>
                  </td>
               </tr>
               <tr>
                  <th>Inspection Settlement</th>
                  <td>
                     <table id="inspectionStatus">
                        <thead>
                           <tr>
                              <th>Pass</th>
                              <th>Fail</th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr>
                              <td>
                                 <input type="checkbox"></input>
                              </td>
                              <td>
                                 <input type="checkbox"></input>
                              </td>
                           </tr>
                        </tbody>
                     </table>
                  </td>
               </tr>
               <tr>
                  <th>Reason Failed</th>
                  <td>
                     <input style="background: 1px  #E2E2E2;" type="text" maxlength="50"></input>
                  </td>
               </tr>
               <tr>
                  <th>Juror Comments</th>
                  <td>
                     <input style="background: 1px  #E2E2E2;" type="text" maxlength="50"></input>
                  </td>
               </tr>
            </tbody>
         </table>
      </div>
   </body>
</html>
