<div ng-controller="EnvelopeReportCtrl" ng-init="init()">
    <div class="panel panel-info">
        <div class="panel-body">
            <div ng-show="testCase.id != null" class="row">
                <div class="col-md-10">
                    <div ng-show="!loading">
                        <div ng-show="error == null">
                            <div ng-show="envelopeHtmlReport != null">

                                <a style="margin-right: 10px" class="point" ng-click="downloadAs('PDF')"><img src="images/pdf.png" style="height:30px;width:30px"></a>
                                <a style="margin-right: 10px" class="point" ng-click="downloadAs('DOC')"><img src="images/word.png" style="height:30px;width:30px"></a>
                                <a style="margin-right: 10px" class="point" ng-click="downloadAs('XML')"><img src="images/xml.png" style="height:30px;width:30px"></a>
                                <a style="margin-right: 10px" class="point" ng-click="downloadAs('HTML')"><img src="images/html.png" style="height:30px;width:30px"></a>

                                <br>
                                <br>

                                <div compile="envelopeHtmlReport"></div>
                            </div>

                            <div ng-show="envelopeHtmlReport == null">
                                No report generated.
                            </div>
                        </div>
                        <div ng-show="error != null">
                            <div class="alert alert-danger" role="alert" ng-bind="error"></div>
                        </div>

                    </div>
                    <div ng-show="loading" style="text-align:center">
                        <i class="fa fa-circle-o-notch fa-spin fa-2x"></i>
                    </div>

                </div>
            </div>
            <div class="row" ng-show="testCase.id == null">
                <div class="col-md-10"> No Test Case Loaded.</div>
            </div>
        </div>
    </div>
</div>
