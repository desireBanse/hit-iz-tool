<div ng-controller="IsolatedSystemTestCaseCtrl" ng-init="init()" class="appcontent">
    <div class="row">
        <div class="col-md-3">
            <div class="panel panel-info">
                <!-- Default panel contents -->
                <div class="panel-heading"><i class="glyphicon glyphicon-list"></i>Test Cases</div>
                <div class="panel-body">
                    <div ng-show="!loading">
                        <div ng-show="error === null">
                            <!--<abn-tree tree-control="testCaseTree" tree-data="testCases" icon-leaf=""-->
                                      <!--on-select="selectTestCase(branch)"></abn-tree>-->
                            <div class="tc-tree">
                            <table tt-table="" tt-params="params" class="table table-hover no_border">
                                <thead>
                                <tr>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                               </div>
                        </div>
                        <div ng-show="error != null">
                            <div class="alert alert-danger" role="alert" ng-bind="error"></div>
                        </div>
                    </div>
                    <div ng-show="loading" style="text-align:center">
                        <i class="fa fa-spinner fa-pulse fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="container">
                <div class="row" ng-show="selectedTestCase != null">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <span style="font-size: 20px;font-weight: bold">
                               {{selectedTestCase.type}}: {{selectedTestCase.name}}
                            </span>
                            <span class="pull-right" ng-show=" selectedTestCase.type==='TestCase'">
                                  <button title="Start Test" type="button" class="btn btn-sm btn-success" ng-click="loadTestCase()">
                                      <i class="fa fa-play"></i>Start
                                  </button>
                            </span>
                            <!--<span class="pull-right" ng-show="selectedTestCase.type === 'TestStep' && selectedTestCase.category === 'DataInstance'">-->
                                <!--&lt;!&ndash;<button title="Download Test Package" type="button" class="btn btn-xs btn-primary"&ndash;&gt;-->
                                         <!--&lt;!&ndash;ng-show="selectedTestCase.testPackage != null"&ndash;&gt;-->
                                         <!--&lt;!&ndash;ng-click="selectedTestCase.downloadTestPackage()">&ndash;&gt;-->
                                    <!--&lt;!&ndash;<i class="fa fa-download"></i>&ndash;&gt;-->
                                    <!--&lt;!&ndash;Download Package&ndash;&gt;-->
                                <!--&lt;!&ndash;</button>&ndash;&gt;-->
                                <!--<button title="Start Test" type="button" class="btn btn-sm btn-success"-->
                                        <!--ng-click="loadTestCase()">-->
                                    <!--<i class="fa fa-play"></i>Start-->
                                <!--</button>-->
                             <!--</span>-->
                        </div>
                        <div class="panel-body">

                            <div>

                                <div ng-show="error != null">
                                    <div class="alert alert-danger" role="alert" ng-bind="error"></div>
                                </div>

                                <div ng-show="error===null">

                                    <div class="container">
                                        <div class="row">
                                            <div testcase-viewer="" type="isolated">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
