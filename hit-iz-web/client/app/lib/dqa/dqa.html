<script type="text/ng-template" id="DQAConfig.html">
    <div class="modal-header">
        <span style="font-weight: bold; font-size: 20px">
            DQA Options | <input ng-click="selectAll($event)"
                                    type="checkbox"> All
        </span>
        <span class="pull-right">
            <button ng-click="save()" type="button"
                    title="Save" class="btn btn-xs btn-primary">
                <i class="fa fa-check"></i> Save
            </button>
        <button ng-click="cancel()" type="button"
                title="Cancel" class="btn btn-xs btn-warning">
            <i class="fa fa-times"></i>
            Cancel
        </button>

        </span>

    </div>
    <div class="modal-body">
        <!--<div class="row">-->
            <div class="cols-md-10">
                <div class="">
                    <span style="font-weight: bold; font-size: 18px">Errors Options</span>
                </div>
                <hr />
                <table class="table table-striped table-condensed table-bordered">
                    <thead class="tbl-header">
                    <th>
                        <input ng-click="onCheckAllChange($event, 'errors')"
                                type="checkbox">

                    </th>
                    <th>Code</th>
                    <th>Description</th>
                    </thead>
                    <tbody>
                    <tr ng-repeat="row in options.errors">
                        <td>
                            <input ng-click="onCodeCheck($event, row.code)"
                                   ng-checked="selectedCodes.indexOf(row.code) >= 0"
                                   type="checkbox"></td>
                        <td>{{row.code}}</td>
                        <td>{{row.desc}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="cols-md-10">
                <div class="">
                    <span style="font-weight: bold; font-size: 18px">Warnings</span>
                </div>
                <hr />
                <table class="table table-striped table-condensed table-bordered">
                    <thead class="tbl-header">
                    <th>
                        <input ng-click="onCheckAllChange($event, 'warnings')"
                               type="checkbox">


                    </th>
                    <th>Code</th>
                    <th>Description</th>
                    </thead>
                    <tbody>
                    <tr ng-repeat="row in options.warnings">
                        <td >
                            <input ng-click="onCodeCheck($event, row.code)"
                                   ng-checked="selectedCodes.indexOf(row.code) >= 0"
                                   type="checkbox"></td>
                        <td>{{row.code}}</td>
                        <td>{{row.desc}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        <!--</div>-->
    </div>
    <div class="modal-footer">
        <button ng-click="save()" type="button"
                title="Save" class="btn btn-xs btn-primary">
            <i class="fa fa-check"></i> Save
        </button>
        <button ng-click="cancel()" type="button"
                title="Cancel" class="btn btn-xs btn-warning">
            <i class="fa fa-times"></i>
            Cancel
        </button>
    </div>
</script>
