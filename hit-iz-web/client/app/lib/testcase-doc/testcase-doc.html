<div ng-show="data != null" class="" style="margin:10px">
    <accordion close-others="true">
        <accordion-group panel-class="panel-info">
            <accordion-heading>
                <i class="fa"
                   ng-class="{'fa-caret-down': status[data.stage], 'fa-caret-right': !status[data.stage]}"></i>
                {{data.title}}
            </accordion-heading>

            <button title="Download Complete TestCase" type="button" class="btn btn-xs btn-primary"
                    ng-click="downloadCompleteTestPackage()">
                <i class="fa fa-check-circle"></i>
                Download Complete TestCase (.zip)
            </button>

            <button title="Download Example Messages" type="button" class="btn btn-xs btn-primary"
                    ng-click="downloadExampleMessages()">
                <i class="fa fa-check-circle"></i>
                Download Example Messages (.zip)
            </button>

            <br/>
            <br/>

            <table tt-table tt-params="params" class="table table-striped table-bordered table-condensed">
                <thead class="tbl-header">
                <tr>
                    <th>Test Case Name</th>
                    <th>Test Story</th>
                    <th>Message Content</th>
                    <th>Test Data Specification</th>
                    <th>Juror Document</th>
                    <th>Test Package</th>
                    <th>Example Message</th>
                    <th>Conformance Profile</th>
                    <th>ValueSet Library</th>
                </tr>
                </thead>
                <tbody class=""></tbody>
            </table>
        </accordion-group>
    </accordion>
</div>

<script type="text/ng-template" id="TestCaseDocumentationNode.html">
    <tr tt-node
        is-branch="node.children != null && node.children.length > 0">
        <td>
            <span style="white-space: nowrap">{{ node.title }} </span>
        </td>
        <td>
            <span ng-if="!node.mcPath ||node.tsPath === null">-</span>
            <a ng-if="node.tsPath != null" ng-click="downloadByPath(node.tsPath)">Test_Story.pdf</a>
        </td>

        <td>
            <span ng-if="!node.mcPath || node.mcPath === null">-</span>
            <a ng-if="node.mcPath != null" class="point" ng-click="downloadByPath(node.mcPath)">Message_Content.pdf</a>
        </td>
        <td>
            <span ng-if="!node.tdsPath ||node.tdsPath === null">-</span>
            <a ng-if="node.tdsPath != null" class="point" ng-click="downloadByPath(node.tdsPath)">Test_Data_Specification.pdf</a>
        </td>
        <td>
            <span ng-if="!node.jdPath ||node.jdPath === null">-</span>
            <a ng-if="node.jdPath != null" class="point" ng-click="downloadByPath(node.jdPath)">Juror_Document.pdf</a>
        </td>

        <td>
            <span ng-if="!node.mcPath || node.tpPath === null">-</span>
            <a ng-if="node.tpPath != null" class="point" ng-click="downloadByPath(node.tpPath)">Test_Package.pdf</a>
        </td>

        <td>
            <span ng-if="!node.exMsgPresent || node.xmlConfProfilePresent === null">-</span>
            <a ng-if="node.exMsgPresent" class="point" ng-click="downloadMessage(node)">Message.txt</a>
        </td>

        <td>
            <span ng-if="!node.xmlConfProfilePresent || node.xmlConfProfilePresent === null">-</span>
            <a ng-if="node.xmlConfProfilePresent" class="point" ng-click="downloadConfProfile(node)">Profile.xml</a>
        </td>
        <td>
            <span ng-if="!node.mcPath ||node.xmlValueSetLibraryPresent === null">-</span>
            <a ng-if="node.xmlValueSetLibraryPresent != null" class="point" ng-click="downloadValueSetLib(node)">ValueSet_Library.xml</a>
        </td>

    </tr>
</script>
