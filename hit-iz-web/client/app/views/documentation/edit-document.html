<div class="modal-header" style="background: lightgray">
  <h3 class="modal-title" id="modal-title">Add User Guide</h3>
</div>
<div class="modal-body">
  <div class="row">
    <form novalidate id="addUserDocumentForm" name="addUserDocumentForm" class="form-horizontal">
      <div class='form-group control-group'>
        <label for='newDocumentTitle' class='col-md-2 control-label'>Title*</label>
        <div class='controls col-md-6'>
          <input required
                 class='form-control' name='newDocumentTitle'
                 id='newDocumentTitle' type='text'
                 ng-model='document.title'>
        </div>
      </div>
      <div class='form-group control-group'>
        <label class='col-md-2 control-label'>File*</label>

        <div class='controls col-md-6'>

          <div class="pull-right" style="margin-bottom:5px">
            <button class="btn btn-cf-outline"
                    ng-click="hasUrl = true; "
                    ng-class="{'active':hasUrl === true}"
            >Url
            </button>
            <button class="btn btn-cf-outline"
                    ng-click="hasUrl = false; "
                    ng-class="{'active':hasUrl === false}"
            >Upload
            </button>
          </div>
          <br />
          <br />


          <div ng-show="hasUrl">
            <input required
                   class='form-control' name='newDomainPath'
                   id='newDomainPath' type='url'
                   ng-model='document.path'>
          </div>

          <div class="" ng-show="!hasUrl">
                <div class="upload-drop-box" nv-file-over nv-file-drop
                     over-class="upload-drop-box-file-over" uploader="uploader">
                  <label class="btn btn-default btn-success" style="width:270px; text-align:left">
                    <i class="fa fa-file" aria-hidden="true"></i> Browse/DragAndDrop
                    <input type="file" accept="application/zip" nv-file-select
                           uploader="uploader" style="display: none;">
                  </label>
                  <br/>
                  <i ng-show="uploader.queue.length">
                        <span ng-show="uploader.queue[0].isSuccess"><i
                          class="fa fa-check"></i></span>

                    {{uploader.queue[0].file.name}},
                    {{
                    uploader.queue[0].file.size/1024/1024|number:2 }} MB
                  </i>

                </div>
              <div class="" ng-show="uploader.progress">
                <div class="progress" style="">
                  <div class="progress-bar" role="progressbar"
                       ng-style="{ 'width': uploader.progress + '%' }"></div>
                </div>
              </div>
           </div>
        </div>
      </div>

      <div class='form-group control-group'>
        <label for='newDocumentPosition' class='col-md-2 control-label'>Position*</label>
        <div class='controls col-md-6'>
          <select id="newDocumentPosition"  ng-class="{'input-error': document.position <= 0}" select-min ng-min="1"
                  ng-model="document.position"  required ng-options="position for position in positions()">
          </select>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button ng-click="cancel()" class="btn btn-default btn-md"><i class="fa fa-times"></i>Cancel</button>
  <button ng-disabled="addUserDocumentForm.$invalid" ng-click="submit()" class="btn btn-info btn-md"><i class="fa fa-check"
                                                             ></i>Save
  </button>
</div>
