<div style="margin:10px">
<accordion close-others="false">

    <accordion-group panel-class="panel-info" is-open="status.userDoc">
        <accordion-heading>
            <i class="fa" ng-class="{'fa-caret-down': status.userDoc, 'fa-caret-right': !status.userDoc}"></i> User Documentation
        </accordion-heading>
    </accordion-group>

    <accordion-group  panel-class="panel-info" is-open="status.tcDoc">
        <accordion-heading>
            <i class="fa" ng-class="{'fa-caret-down': status.tcDoc, 'fa-caret-right': !status.tcDoc}"></i> Test Case  Documentation
        </accordion-heading>

        <div testcase-doc stage="CF"></div>
        <div testcase-doc stage="CB"></div>
        <div testcase-doc stage="ISOLATED"></div>
    </accordion-group>


    <accordion-group heading="Tool Releases" panel-class="panel-info">

    </accordion-group>

    <accordion-group heading="Release Notes" panel-class="panel-info">

    </accordion-group>

    <accordion-group heading="Known Issues" panel-class="panel-info">

    </accordion-group>


</accordion>
</div>
